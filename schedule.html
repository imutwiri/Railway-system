<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schedule</title>
  <style>
     body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px;
      background-color: #fff;
      border-radius: 4px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #efae0a;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>SGR Railway Schedule</h2>
    <table>
      <tr>
        <th>Train</th>
        <th>Departure</th>
        <th>Arrival</th>
      </tr>
      <tr>
        <td>Morning Express</td>
        <td>8:00 AM</td>
        <td>11:00 AM</td>
      </tr>
      <tr>
        <td>Afternoon Express</td>
        <td>2:00 PM</td>
        <td>5:00 PM</td>
      </tr>
      <tr>
        <td>Evening Express</td>
        <td>7:00 PM</td>
        <td>10:00 PM</td>
      </tr>
      <tr>
        <td>Night Express</td>
        <td>10:30 PM</td>
        <td>1:30 AM (next day)</td>
      </tr>
      <tr>
        <td>Early Morning Express</td>
        <td>5:30 AM</td>
        <td>8:30 AM</td>
      </tr>
    </table>
  </div>
  <footer>
    <p>&copy; 2024 SGR Railway System. All rights reserved.</p>

  </footer>
</body>
</html>
