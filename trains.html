<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trains</title>
  <style>
     section {
      padding: 20px;
      margin: 20px;
      background-color: #f5f5f5;
    }

    .train-table {
      width: 100%;
      border-collapse: collapse;
    }

    .train-table th,
    .train-table td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    .train-table th {
      background-color: #f6be09;
      color: #fff;
    }
  </style>
</head>
<body>
  <section>
    <h2>Trains</h2>
    <table class="train-table">
      <tr>
        <th>Train ID</th>
        <th>Train Name</th>
        <th>Origin</th>
        <th>Destination</th>
        <th>Departure Time</th>
        <th>Arrival Time</th>
      </tr>
      <tr>
        <td>1</td>
        <td>SGR001</td>
        <td>Nairobi</td>
        <td>Mombasa</td>
        <td>08:00 AM</td>
        <td>2:00 PM</td>
      </tr>
      <tr>
        <td>2</td>
        <td>SGR002</td>
        <td>Nairobi</td>
        <td>Nakuru</td>
        <td>10:00 AM</td>
        <td>12:00 PM</td>
      </tr>
    </table>
  </section>

  </footer>
</body>
</html>
